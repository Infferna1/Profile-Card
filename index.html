<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture><img src="/images/bg-pattern-card.svg" alt="" /></picture>

      <div class="content">
        <picture>
          <img src="/images/image-victor.jpg" alt="" />
        </picture>

        <div class="info">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>

        <div class="data">
          <div class="block">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="block">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="block">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Infferna</a>.
    </div>
  </body>
</html>
